<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <meta lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Notes App</h1>
        </header>
        <main>
            <div id="fileNav">
                <div id="fileBar">
                    <button id="newBtn">New note</button>
                    <button id="newFolderBtn">New Folder</button>
                </div>
                <div id="fileBox">
                    <ul id="fileList"></ul>
                </div>
            </div>
            <div id="editor">
                <div id="toolbar">
                    <input id="titleInput" type="Text">
                    <button id="saveBtn">Save</button>
                    <button id="boldBtn"><b>B</b></button>
                    <button id="italicsBtn"><i>I</i></button>
                    <button id="underlineBtn"><u>U</u></button>
                    <button id="deleteBtn">Delete</button>
                    <time id="createdDate"></time>
                </div>
                <!--The text editor area is contained in an iframe. An iframe contains a separate html document that can be edited
                documentation: https://developer.mozilla.org/en-US/docs/Web/API/HTMLIFrameElement-->
                 <iframe id="edit"></iframe>
            </div>
        </main>
        <footer>
            <p>Sam Richter | ISTC 2330 Cross Platform Mobile Apps | Fall `25</p>
        </footer>

        <script src="noteNode.js"></script>
        <script src="script.js"></script>
    </body>
</html>
